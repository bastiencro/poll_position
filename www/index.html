<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
  </head>

  <body>
    <div class="screen">
      <div class="bloc_score bloc_score_team1">
        <div class="hashtag"></div>
        <div class="score"></div>
      </div>
      <div class="bloc_score bloc_score_team2">
        <div class="hashtag"></div>
        <div class="score"></div>
      </div>
      <div class="last_tweet">
        <div class="last_tweet_wrapper"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function(){
        var socket = io();

        socket.on('scores/update', function(data){
          $('.last_tweet_wrapper').text(data.last_tweet.text);
          $('.bloc_score_team1 .score').text(data.poll.team1.score);
          $('.bloc_score_team1 .hashtag').text('#'+data.poll.team1.hashtag);
          $('.bloc_score_team2 .score').text(data.poll.team2.score);
          $('.bloc_score_team2 .hashtag').text('#'+data.poll.team2.hashtag);
        });
      });
    </script>
  </body>
</html>
